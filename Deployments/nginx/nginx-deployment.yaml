apiVersion: apps/v1

kind: Deployment

metadata:
  labels:
    app: nginx
  name: nginx-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  
  template:
    metadata:
      labels:
        app: nginx

    spec:
      volumes:
      - name: nginx-html
        persistentVolumeClaim:
          claimName: nginx-pvc

      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-pvc
          mountPath: /usr/share/nginx/html
